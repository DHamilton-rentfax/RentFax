name: üî• Deploy RentFAX to Firebase (after Vercel build passes)

on:
  push:
    branches:
      - main

jobs:
  # 1Ô∏è‚É£ Vercel build first
  vercel-build:
    name: üß± Build & Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug Environment
        run: |
          echo "VERCEL_TOKEN: ‚úÖ loaded"
          echo "VERCEL_ORG_ID length: $(echo $VERCEL_ORG_ID | wc -c)"
          echo "VERCEL_PROJECT_ID length: $(echo $VERCEL_PROJECT_ID | wc -c)"
          echo "Firebase key detected: ‚úÖ"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          prod: true

  # 2Ô∏è‚É£ Deploy to Firebase only if Vercel succeeded
  firebase-deploy:
    name: üî• Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: vercel-build   # üëà waits until the Vercel job completes successfully

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: rentfax-revamp
