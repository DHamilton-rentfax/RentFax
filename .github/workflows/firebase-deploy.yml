name: üî• Deploy RentFAX to Firebase (after Vercel build passes)

on:
  push:
    branches:
      - main

jobs:
  # 1Ô∏è‚É£ Vercel build first
  vercel-build:
    name: üß± Build & Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          prod: true

  # 2Ô∏è‚É£ Deploy to Firebase only if Vercel succeeded
  firebase-deploy:
    name: üî• Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: vercel-build   # üëà waits until the Vercel job completes successfully

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: rentfax-revamp

  # 3Ô∏è‚É£ Notify team on Slack
  slack-notification:
    name: üì£ Notify on Slack
    runs-on: ubuntu-latest
    needs: [vercel-build, firebase-deploy]

    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
