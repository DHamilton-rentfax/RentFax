name: Build & Deploy RentFAX

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # ðŸ§  New step: Sanity check for build config integrity
      - name: Verify Next.js Configuration
        run: npm run verify:build

      # âœ… Build app
      - name: Build Project
        run: npm run build

      # ðŸ§¹ Optional: Run lint + test for extra safety
      - name: Run Lint
        run: npm run lint --if-present

      - name: Run Tests
        run: npm test --if-present

      # ðŸš€ Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live
          projectId: rentfax-revamp
