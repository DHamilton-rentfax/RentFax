name: Build and Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm ci
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Build
        run: npm run build
      - name: Deploy to Preview Channel
        run: firebase hosting:channel:deploy "${{ github.head_ref }}" --expires 7d --only hosting:rentfax-revamp --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  build_and_deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Enable Web Frameworks Experiment
        run: firebase experiments:enable webframeworks
      - name: Build
        run: npm run build
      - name: Deploy to Production
        run: firebase deploy --only hosting:rentfax-revamp --token "${{ secrets.FIREBASE_TOKEN }}"
